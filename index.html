<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Agency</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- nav bar -->
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Lottery</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Today result</a></li>
        <li><a href="#">Old result</a></li>
      </ul>
    </nav>

    <!-- header section -->

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
          style="width: 100%"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- exemples-section -->

    <div class="container">
      <div class="heading">
        <h1>TODAY RESULT</h1>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h1>AFTERNOON 1:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>EVENING 5:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>NIGHT 8:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
      </div>
    </div>

    <!-- footer section -->

    <div class="footer">
      <div class="flex footer-container">
        <a href="#" class="hover-link">Â©Copyright 2023</a>
        <a href="#" class="hover-link">Terms & Services</a>
        <a href="#" class="hover-link">Privecy</a>
      </div>
    </div>

    <!-- Javascript -->
    <script
      src="https://kit.fontawesome.com/bf2fc99219.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
