<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Agency</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- nav bar -->
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Lottery</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Today result</a></li>
        <li><a href="#">Old result</a></li>
      </ul>
    </nav>

    <!-- header section -->
    <header>
      <div id="slider">
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <div id="slides">
          <div id="overflow">
            <div class="inner">
              <div class="slide slide_1">
                <div class="slide-content">
                  <img
                    src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
                    alt=""
                  />
                </div>
              </div>
              <div class="slide slide_2">
                <div class="slide-content">
                  <img
                    src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
                    alt=""
                  />
                </div>
              </div>
              <div class="slide slide_3">
                <div class="slide-content">
                  <img
                    src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
                    alt=""
                  />
                </div>
              </div>
              <div class="slide slide_4">
                <div class="slide-content">
                  <img
                    src="https://img.freepik.com/premium-vector/casino-fortune-wheel-illustration_269504-7.jpg?w=740"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
        <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </header>

    <!-- exemples-section -->

    <div class="container">
      <div class="heading">
        <h1>TODAY RESULT</h1>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h1>AFTERNOON 1:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>EVENING 5:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>NIGHT 8:00 PM</h1>
          </div>
          <div class="card-body">
            <a href="#" class="btn">Result</a>
          </div>
        </div>
      </div>
    </div>

    <!-- footer section -->

    <div class="subfooter">
      <div class="container flex subfooter-container">
        <a href="#" class="hover-link">Privacy policy</a>
        <a href="#" class="hover-link">Term & Condition</a>
        <a href="#" class="hover-link">Security information</a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bf2fc99219.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
